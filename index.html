<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="grid lg:grid-cols-3 grid-cols-1">

    <section class="text-center w-3/4 mx-auto flex items-center my-10">

            <input id="coupon" class="p-2 rounded-lg" type="text" placeholder="type here coupon code">
            <br>
            <button id="submit" class="px-5 py-3 font-bold my-5 bg-teal-500 text-white rounded-full">Buy Now</button>
        </div>
    </section>

            <button id="submit1" class="px-5 py-3 font-bold my-5 bg-yellow-500 text-white rounded-full">Buy Now</button>

    <section class="text-center w-3/4 mx-auto my-10 flex items-center">

            <img src="images/img-1.png" alt="" class="mb-6 rounded-lg">

</html>
